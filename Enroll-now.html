<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/Enroll-now.css">
    <title>Enroll-now.com</title>
</head>
<body>
  <section id="enroll">
      <div class="container">
        <h2>ENROLMENT FORM</h2>
        <div class="row100">
          <div class="input">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">First Name</span>
                <span class="line"></span>
              </div>
            </div>
  
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Last Name</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Email</span>
                <span class="line"></span>
              </div>
            </div>
  
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Mobile</span>
                <span class="line"></span>
              </div>
            </div>
  
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Grade</span>
                <span class="line"></span>
              </div>
            </div>
  
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Parent's Email</span>
                <span class="line"></span>
              </div>
            </div>
          </div>

          <div class="row100">
            <div class="col">
              <div class="inputBox textarea">
 
                <label>Disability:
                  <select name="Disabilty">
                    <option value="Deaf">Deafness</option>
                    <option value="Dumbness">Dumbness</option>
                    <option value="Handicaped">Handicaped</option>
                    <option value="Dyslexia">Dyslexia</option>
                    <option value="Dyscalculia">Dyscalculia</option>
                  </select>
                </label>
              </div>

              <form action="" class="requirements">
                <label for="">Choose your gender</label>

                <div class="gender">
                  <label for=""> Male:</label>
                  <input type="radio" name="sex">
            
                  <label for="">Female:</label>
                  <input type="radio" name="sex">
                </div>
              </form>

            </div>
          </div>
        </div>

        <div class="row100">
         <form action="">
          <div class="col">
            <input type="submit" value="send">
          </div>
         </form>
        </div>
    </div>  
  </section>
</body>
</html>
